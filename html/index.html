<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="../image/pokemon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <div class="right">
            <div class="title">
                <h1>Pokedex</h1>
            </div>
            <div class="pokedex">
                
                <div class="screen">
                    <div class="pokePhoto">
                        <img src="../image/pokeballgif.gif" alt="Pokemon" id="pokeImg">
                        <h2 id="name" class="pokemonName"></h2>
                    </div>

                    <div class="pokeInfo">
                        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
                        <button onclick="fetchPokemon()">Search Pokemon</button>
                    </div>
                </div>
                
                
            </div>
        </div>
        <div class="left">
            <div class="div_left">
                <h1>information</h1>
                <div class="screenTwo">

                    <div class="pokeStats">
                        <h3>stats</h3>
                        <div class="stats" id="statsName"></div>
                    </div>

                    <div class="moreInfo">
                        <h3>Abilities</h3>
                        <div class="pokeScreen" id="abilities"> </div>
                        <h3>Type</h3>
                        <div id="type"></div> 
                        <h3>number</h3>
                        <div id="pokeID"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <script type="text/javascript" src="../js/script.js"></script>
</footer>
</html>
